<html><head><base href="https://mercadilloaclp.com/subir-juego">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir Juego - MercadilloACLP</title>
<style>
:root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --accent-color: #e67e22;
  --background-color: #ecf0f1;
  --text-color: #34495e;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background-color: var(--background-color);
}

.container {
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background-color: var(--primary-color);
  color: white;
  padding: 1rem 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav ul {
  display: flex;
  justify-content: space-around;
  list-style-type: none;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: var(--accent-color);
}

.hero {
  background-image: url('https://images.unsplash.com/photo-1610890716171-6b1bb98ffd09?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
  background-size: cover;
  background-position: center;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  position: relative;
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
}

.hero-content {
  position: relative;
  z-index: 1;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.form-section {
  margin-top: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 0.5rem;
}

input, textarea, select {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

textarea {
  resize: vertical;
  min-height: 150px;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

footer {
  background-color: var(--primary-color);
  color: white;
  text-align: center;
  padding: 1rem 0;
  margin-top: 3rem;
}

@media (max-width: 768px) {
  .container {
    width: 100%;
    padding: 20px;
  }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/catalogo">Catálogo</a></li>
          <li><a href="/subir-juego">Subir Juego</a></li>
          <li><a href="/login">Iniciar Sesión</a></li>
          <li><a href="/registro">Registro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Subir Juego</h1>
      </div>
    </section>

    <div class="container">
      <section class="form-section">
        <form>
          <div class="form-group">
            <label for="name">Nombre del Juego</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="condition">Condición</label>
            <select id="condition" name="condition" required>
              <option value="">Seleccione la condición</option>
              <option value="nuevo">Nuevo</option>
              <option value="usado">Usado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quality">Calidad (si es usado)</label>
            <input type="number" id="quality" name="quality" min="1" max="10">
          </div>
          <div class="form-group">
            <label for="price">Precio</label>
            <input type="number" id="price" name="price" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="image">Imagen</label>
            <input type="file" id="image" name="image" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="category">Categoría</label>
            <select id="category" name="category" required>
              <option value="">Seleccione la categoría</option>
              <option value="estrategia">Estrategia</option>
              <option value="cooperativo">Cooperativo</option>
              <option value="familiar">Familiar</option>
              <option value="euros">Eurogames</option>
            </select>
          </div>
          <div class="form-group">
            <label for="trade">Tipo</label>
            <select id="trade" name="trade" required>
              <option value="">Seleccione el tipo</option>
              <option value="venta">Venta</option>
              <option value="intercambio">Intercambio</option>
            </select>
          </div>
          <button type="submit">Subir Juego</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 MercadilloACLP. Todos los derechos reservados.</p>
    </div>
  </footer>
</body></html>
