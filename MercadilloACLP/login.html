<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MercadilloACLP</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e67e22;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #2980b9;
            }

        .forgot-password, .login-link, .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

            .forgot-password a, .back-to-login a, .login-link a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: bold;
            }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>

    <!-- Incluir el SDK de Amplify -->
    <script src="https://unpkg.com/aws-amplify@latest/dist/aws-amplify.min.js"></script>
    <script>
        // Configurar Amplify con tu grupo de usuarios de Cognito
        Amplify.configure({
            Auth: {
                userPoolId: 'us-east-2_cYJwHzQa5',  // Reemplaza con tu ID de User Pool
                userPoolWebClientId: '25hsgsb4gjnfekua2tshej950',  // Reemplaza con tu App Client ID
                region: 'us-east-2',  // Región donde está tu Cognito (modifícalo según tu configuración)
            }
        });

        // Función para mostrar u ocultar formularios
        function toggleForms(showLogin) {
            document.getElementById('login-form').style.display = showLogin ? 'block' : 'none';
            document.getElementById('forgot-password-form').style.display = showLogin ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>

        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="forgot-password">
            <a href="javascript:void(0)" onclick="toggleForms(false)">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="login-link">
            ¿No tienes una cuenta? <a href="https://main.dykful97zsfhl.amplifyapp.com/registro">Regístrate aquí</a>
        </div>

        <!-- Formulario de recuperación de contraseña -->
        <form id="forgot-password-form" style="display: none;">
            <div class="form-group">
                <label for="forgot-email">Correo Electrónico</label>
                <input type="email" id="forgot-email" name="forgot-email" required>
                <div class="error-message" id="forgot-email-error"></div>
            </div>
            <button type="submit">Enviar Código de Recuperación</button>
        </form>

        <div class="back-to-login">
            <a href="javascript:void(0)" onclick="toggleForms(true)">Volver al inicio de sesión</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');

        // Manejo del formulario de inicio de sesión
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            // Resetear mensajes de error
            emailError.textContent = '';
            passwordError.textContent = '';

            try {
                const user = await Amplify.Auth.signIn(email, password);
                alert('Inicio de sesión exitoso');
                console.log('Usuario:', user);
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                if (error.code === 'UserNotFoundException') {
                    emailError.textContent = 'El usuario no existe.';
                } else if (error.code === 'NotAuthorizedException') {
                    passwordError.textContent = 'Contraseña incorrecta.';
                } else {
                    alert('Ocurrió un error al iniciar sesión.');
                }
            }
        });

        // Manejo del formulario de recuperación de contraseña
        forgotPasswordForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const forgotEmail = document.getElementById('forgot-email').value;
            const forgotEmailError = document.getElementById('forgot-email-error');

            // Resetear mensajes de error
            forgotEmailError.textContent = '';

            try {
                await Amplify.Auth.forgotPassword(forgotEmail);
                alert('Código de recuperación enviado a tu correo.');
            } catch (error) {
                console.error('Error en la recuperación de contraseña:', error);
                if (error.code === 'UserNotFoundException') {
                    forgotEmailError.textContent = 'El usuario no existe.';
                } else {
                    alert('Ocurrió un error al recuperar la contraseña.');
                }
            }
        });
    </script>
</body>
</html>
