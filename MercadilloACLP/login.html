<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - MercadilloACLP</title>
<style>
:root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --accent-color: #e67e22;
  --background-color: #ecf0f1;
  --text-color: #34495e;
  --error-color: #e74c3c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background-color: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.login-container {
  background-color: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.8rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

.forgot-password {
  text-align: right;
  margin-top: 0.5rem;
}

.forgot-password a {
  color: var(--primary-color);
  text-decoration: none;
}

.register-link {
  text-align: center;
  margin-top: 1rem;
}

.register-link a {
  color: var(--secondary-color);
  text-decoration: none;
  font-weight: bold;
}

.error-message {
  color: var(--error-color);
  font-size: 0.9rem;
  margin-top: 0.2rem;
}

@media (max-width: 480px) {
  .login-container {
    width: 90%;
  }
}
</style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="password-error"></div>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="forgot-password">
      <a href="https://mercadilloaclp.com/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="register-link">
      ¿No tienes una cuenta? <a href="https://main.dykful97zsfhl.amplifyapp.com/registro">Regístrate aquí</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error messages
      emailError.textContent = '';
      passwordError.textContent = '';

      // Simple email validation
      if (!emailInput.value.includes('@')) {
        emailError.textContent = 'Por favor, ingresa un correo electrónico válido.';
        return;
      }

      // Simple password validation (at least 6 characters)
      if (passwordInput.value.length < 6) {
        passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        return;
      }

      // If validation passes, you would typically send this data to your server
      console.log('Formulario enviado:', {
        email: emailInput.value,
        password: passwordInput.value
      });

      // Here you would handle the login process, for example:
      // fetch('/api/login', {
      //   method: 'POST',
      //   body: JSON.stringify({ email: emailInput.value, password: passwordInput.value }),
      //   headers: { 'Content-Type': 'application/json' }
      // })
      // .then(response => response.json())
      // .then(data => {
      //   if (data.success) {
      //     window.location.href = '/dashboard';
      //   } else {
      //     alert('Login failed: ' + data.message);
      //   }
      // })
      // .catch(error => console.error('Error:', error));

      // For demonstration purposes, we'll just show an alert
      alert('Inicio de sesión exitoso (simulado)');
    });
  </script>
</body></html>
