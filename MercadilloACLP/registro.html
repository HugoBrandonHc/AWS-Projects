<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MercadilloACLP</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e67e22;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
        }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }

                nav ul li a:hover {
                    color: var(--accent-color);
                }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .register-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            width: 100%;
        }

            .btn:hover {
                background-color: #d35400;
            }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index">Inicio</a></li>
                    <li><a href="catalogo">Catálogo</a></li>
                    <li><a href="subir-juego">Subir Juego</a></li>
                    <li><a href="login">Iniciar Sesión</a></li>
                    <li><a href="registro">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="register-form">
            <h1>Registro de Usuario</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phone-error"></div>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="https://main.dykful97zsfhl.amplifyapp.com/login">Inicia sesión aquí</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MercadilloACLP. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Importar AWS Amplify -->
    <script src="https://unpkg.com/aws-amplify"></script>
    <script>
        // Configurar AWS Amplify con los detalles de tu grupo de usuarios de Cognito
        Amplify.configure({
            Auth: {
                region: 'us-east-2', // Región de tu grupo de usuarios de Cognito
                userPoolId: 'us-east-2_cYJwHzQa5', // ID del grupo de usuarios
                userPoolWebClientId: '25hgsbs4gjnfekua2tshejp950', // ID del cliente de aplicación
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Resetear mensajes de error
            document.getElementById('username-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('confirm-password-error').textContent = '';
            document.getElementById('phone-error').textContent = '';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = '+51' + document.getElementById('phone').value.replace(/\D/g, ''); // Eliminar caracteres no numéricos

            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Las contraseñas no coinciden.';
                return;
            }

            try {
                // Registrar al usuario en Cognito
                const { user } = await Amplify.Auth.signUp({
                    username,
                    password,
                    attributes: {
                        email,
                        phone_number: phone, // Utilizar el formato internacional con prefijo
                    }
                });
                alert('Registro exitoso. Verifica tu correo.');
                window.location.href = 'https://main.dykful97zsfhl.amplifyapp.com/login'; // Redirigir al login después del registro
            } catch (error) {
                console.error('Error en el registro:', error);
                if (error.code === 'UsernameExistsException') {
                    document.getElementById('username-error').textContent = 'El nombre de usuario ya existe.';
                } else if (error.code === 'InvalidParameterException') {
                    document.getElementById('email-error').textContent = 'El correo electrónico es inválido.';
                } else {
                    alert('Error en el registro: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
